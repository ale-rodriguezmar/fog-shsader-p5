<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Fog Effect with p5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch_250218b.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

  <title>WebGL Fog Example</title>
</head>
<body>
  <h2>Control Near and Far Values</h2>
  <label for="near">Near: </label>
  <input type="range" id="near" min="0.1" max="10" step="0.1" value="1">
  <span id="nearValue">1</span><br>
  
  <label for="far">Far: </label>
  <input type="range" id="far" min="5" max="100" step="1" value="4">
  <span id="farValue">5</span><br>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</body>
</html>
